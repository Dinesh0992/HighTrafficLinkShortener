<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HighTraffic Shortener - Performance Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <div id="app" class="min-h-screen p-6">
    
    <header class="max-w-6xl mx-auto mb-10 flex justify-between items-center bg-gray-800/50 p-6 rounded-2xl border border-gray-800">
      <div>
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
          ‚ö° HighTraffic Shortener
        </h1>
        <p class="text-xs text-gray-500 mt-1">Scale Lab Performance Monitor</p>
      </div>

      <div class="flex items-center gap-4">
        <span id="status" class="text-xs text-emerald-500 font-mono">‚óè System Online</span>
        <button id="seedBtn" class="bg-amber-600 hover:bg-amber-500 text-white text-xs font-bold py-2 px-4 rounded-lg transition shadow-lg">
          Seed 100k Rows
        </button>
      </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
      <section class="bg-gray-800/30 border border-gray-800 p-6 rounded-2xl">
        <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">üî• Trending Links</h2>
        <div id="trending-list" class="space-y-3">
        </div>
      </section>

      <section class="lg:col-span-2 space-y-6">
        <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-2xl">
          <div class="flex gap-4">
            <input id="search-input" type="text" placeholder="Enter short code (e.g., code1)" 
                   class="flex-1 bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none transition" />
            <button id="search-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-8 py-3 rounded-xl transition">
              Analyze
            </button>
          </div>
        </div>

        <div id="stats-display" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 text-center">
            <p class="text-gray-400 text-xs uppercase tracking-wider mb-2">Total Hits</p>
            <p id="total-clicks" class="text-4xl font-black text-blue-400">0</p>
          </div>
          <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 text-center">
            <p class="text-gray-400 text-xs uppercase tracking-wider mb-2">Uniques</p>
            <p id="unique-visitors" class="text-4xl font-black text-emerald-400">0</p>
          </div>
          <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 text-center">
            <p class="text-gray-400 text-xs uppercase tracking-wider mb-2">Last Used</p>
            <p id="last-accessed" class="text-sm font-mono text-gray-300">N/A</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
